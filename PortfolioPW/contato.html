  <body>

        <div class="row h-100">

                </li>
              </ul>
            </div>
          </div>
          <div class="col-9">
            <div class="row justify-content-center mt-md-3 mb-5">
              <div class="col-md-10">
                <h1>Contato</h1>
                <hr>
                <form class="mt-2 mb-2">
                    <!-- caixas de texto -->
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuário">
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" placeholder="Digite seu email">
                    </div>
        
                    <!-- textarea -->
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="3"></textarea>
                    </div>
        
                    <!-- file input -->
                    <div class="form-group">
                        <label for="arquivo">Arquivo</label>
                        <input class="form-control-file" type="file" id="arquivo">
                    </div>
        
                    <!-- range -->
                    <div class="form-group">
                        <label id="range">Satisfação</label>
                        <input class="custom-range" type="range" id="range" min="1" max="5">
                    </div>
        
                    <!-- button -->
                    <input class="btn btn-primary" type="submit" value="Salvar">
                  </form>
                  <h3 class="mt-3">Email</h3>
                  <p>yasmim.dolinski@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
    </div>
